<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ AI Emotion Detection - Camera Fixed</title>
    
    <!-- Face-API.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    
    <style>

        #video {

        #canvas {

        }
        
        .controls {

        .btn {

        .btn-primary {

        }
        
        .btn-danger {

        .btn:disabled {

        }
        
        .emotion-display {

            padding: 30px;
            border-radius: 20px;
            color: white;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .emotion-emoji {

            margin-bottom: 15px;
        }
        
        .emotion-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .emotion-confidence {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            #video {
                width: 100%;
                height: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ AI Emotion Detection</h1>
        
        <div id="status" class="status loading">
            üîÑ ƒêang kh·ªüi t·∫°o h·ªá th·ªëng...
        </div>
        
        <div class="video-container" style="display: none;" id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="setupBtn" class="btn btn-primary">üìπ Thi·∫øt l·∫≠p Camera</button>
            <button id="startBtn" class="btn btn-success" disabled>‚ñ∂Ô∏è B·∫Øt ƒê·∫ßu</button>
            <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è D·ª´ng</button>
            <button id="debugBtn" class="btn btn-primary">üîç Debug</button>
        </div>
        
        <div class="emotion-display">
            <div id="emotionEmoji" class="emotion-emoji">ü§ñ</div>
            <div id="emotionText" class="emotion-text">ƒêang t·∫£i...</div>
            <div id="emotionConfidence" class="emotion-confidence">Vui l√≤ng ƒë·ª£i...</div>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        class EmotionDetectionApp {
            constructor() {
                console.log('üöÄ Kh·ªüi t·∫°o ·ª©ng d·ª•ng...');
                
                // Elements
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.videoContainer = document.getElementById('videoContainer');
                
                // Buttons
                this.setupBtn = document.getElementById('setupBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.debugBtn = document.getElementById('debugBtn');
                
                // Emotion display
                this.emotionEmoji = document.getElementById('emotionEmoji');
                this.emotionText = document.getElementById('emotionText');
                this.emotionConfidence = document.getElementById('emotionConfidence');
                this.debugInfo = document.getElementById('debugInfo');
                
                // State
                this.stream = null;
                this.isRunning = false;
                this.modelsLoaded = false;
                this.cameraReady = false;
                this.detectionInterval = null;
                
                this.init();
            }
            
            async init() {
                try {
                    this.setupEventListeners();
                    await this.loadModels();
                } catch (error) {
                    console.error('L·ªói kh·ªüi t·∫°o:', error);
                    this.updateStatus('‚ùå L·ªói kh·ªüi t·∫°o: ' + error.message, 'error');
                }
            }
            
            setupEventListeners() {
                this.setupBtn.addEventListener('click', () => this.setupCamera());
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.debugBtn.addEventListener('click', () => this.showDebugInfo());
            }
            
            async loadModels() {
                try {
                    this.updateStatus('üì¶ ƒêang t·∫£i m√¥ h√¨nh AI...', 'loading');
                    
                    // Ki·ªÉm tra Face-API
                    if (typeof faceapi === 'undefined') {
                        throw new Error('Face-API kh√¥ng ƒë∆∞·ª£c t·∫£i. Ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.');
                    }
                    
                    console.log('ƒêang t·∫£i models...');
                    
                    // T·∫£i models
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
                        faceapi.nets.faceExpressionNet.loadFromUri('./models')
                    ]);
                    
                    this.modelsLoaded = true;
                    this.updateStatus('‚úÖ M√¥ h√¨nh AI ƒë√£ s·∫µn s√†ng!', 'success');
                    
                    this.emotionText.textContent = 'S·∫µn s√†ng';
                    this.emotionConfidence.textContent = 'Nh·∫•n "Thi·∫øt l·∫≠p Camera" ƒë·ªÉ b·∫Øt ƒë·∫ßu';
                    
                } catch (error) {
                    console.error('L·ªói t·∫£i models:', error);
                    this.updateStatus('‚ùå L·ªói t·∫£i m√¥ h√¨nh: ' + error.message, 'error');
                    
                    this.emotionEmoji.textContent = '‚ùå';
                    this.emotionText.textContent = 'L·ªói t·∫£i m√¥ h√¨nh';
                    this.emotionConfidence.textContent = error.message;
                }
            }
            
            async setupCamera() {
                try {
                    this.updateStatus('üìπ ƒêang truy c·∫≠p camera...', 'loading');
                    
                    // D·ª´ng stream c≈© n·∫øu c√≥
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => {
                            console.log('D·ª´ng track:', track.kind);
                            track.stop();
                        });
                        this.stream = null;
                    }
                    
                    // Ki·ªÉm tra h·ªó tr·ª£ getUserMedia
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ camera API');
                    }
                    
                    console.log('ƒêang y√™u c·∫ßu quy·ªÅn camera...');
                    
                    // C·∫•u h√¨nh camera
                    const constraints = {
                        video: {
                            width: { ideal: 640, max: 1280 },
                            height: { ideal: 480, max: 720 },
                            facingMode: 'user'
                        },
                        audio: false
                    };
                    
                    // L·∫•y stream
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('‚úÖ ƒê√£ c√≥ quy·ªÅn camera');
                    
                    // G√°n v√†o video element
                    this.video.srcObject = this.stream;
                    
                    // ƒê·ª£i video s·∫µn s√†ng
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('Timeout: Video kh√¥ng t·∫£i ƒë∆∞·ª£c sau 10 gi√¢y'));
                        }, 10000);
                        
                        this.video.onloadedmetadata = () => {
                            clearTimeout(timeout);
                            console.log(`Video dimensions: ${this.video.videoWidth}x${this.video.videoHeight}`);
                            
                            // Thi·∫øt l·∫≠p canvas
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            
                            // ƒê·∫£m b·∫£o video ƒëang ph√°t
                            this.video.play().then(() => {
                                console.log('‚úÖ Video ƒëang ph√°t');
                                resolve();
                            }).catch(reject);
                        };
                        
                        this.video.onerror = (e) => {
                            clearTimeout(timeout);
                            console.error('Video error:', e);
                            reject(new Error('L·ªói video loading'));
                        };
                    });
                    
                    // Hi·ªÉn th·ªã video container
                    this.videoContainer.style.display = 'block';
                    this.cameraReady = true;
                    
                    this.updateStatus('‚úÖ Camera s·∫µn s√†ng!', 'success');
                    
                    // K√≠ch ho·∫°t n√∫t start n·∫øu models ƒë√£ t·∫£i
                    if (this.modelsLoaded) {
                        this.startBtn.disabled = false;
                    }
                    
                    this.emotionText.textContent = 'Camera s·∫µn s√†ng';
                    this.emotionConfidence.textContent = 'Nh·∫•n "B·∫Øt ƒê·∫ßu" ƒë·ªÉ nh·∫≠n di·ªán c·∫£m x√∫c';
                    this.setupBtn.textContent = 'üîÑ Thi·∫øt l·∫≠p l·∫°i';
                    
                } catch (error) {
                    console.error('L·ªói camera:', error);
                    this.updateStatus('‚ùå L·ªói camera: ' + error.message, 'error');
                    
                    this.emotionEmoji.textContent = 'üìπ';
                    this.emotionText.textContent = 'L·ªói camera';
                    this.emotionConfidence.textContent = error.message;
                    
                    // G·ª£i √Ω kh·∫Øc ph·ª•c
                    if (error.message.includes('Permission denied')) {
                        this.emotionConfidence.textContent = 'Vui l√≤ng cho ph√©p truy c·∫≠p camera trong tr√¨nh duy·ªát';
                    } else if (error.message.includes('NotFoundError')) {
                        this.emotionConfidence.textContent = 'Kh√¥ng t√¨m th·∫•y camera. Ki·ªÉm tra camera c√≥ ƒë∆∞·ª£c k·∫øt n·ªëi kh√¥ng.';
                    }
                }
            }
            
            start() {
                if (!this.modelsLoaded || !this.cameraReady) {
                    alert('Vui l√≤ng ƒë·ª£i m√¥ h√¨nh AI v√† camera s·∫µn s√†ng!');
                    return;
                }
                
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                
                this.updateStatus('üé¨ ƒêang nh·∫≠n di·ªán c·∫£m x√∫c...', 'loading');
                
                // B·∫Øt ƒë·∫ßu detection loop
                this.detectionInterval = setInterval(() => {
                    this.detectEmotion();
                }, 100); // 10 FPS
                
                this.emotionText.textContent = 'ƒêang ph√¢n t√≠ch...';
                this.emotionConfidence.textContent = 'H√£y nh√¨n v√†o camera';
            }
            
            stop() {
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                
                if (this.detectionInterval) {
                    clearInterval(this.detectionInterval);
                    this.detectionInterval = null;
                }
                
                // X√≥a canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.updateStatus('‚èπÔ∏è ƒê√£ d·ª´ng nh·∫≠n di·ªán', 'success');
                
                this.emotionEmoji.textContent = '‚è∏Ô∏è';
                this.emotionText.textContent = 'ƒê√£ d·ª´ng';
                this.emotionConfidence.textContent = 'Nh·∫•n "B·∫Øt ƒê·∫ßu" ƒë·ªÉ ti·∫øp t·ª•c';
            }
            
            async detectEmotion() {
                try {
                    if (!this.video.videoWidth || !this.video.videoHeight) {
                        return;
                    }
                    
                    const detections = await faceapi
                        .detectAllFaces(this.video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceExpressions();
                    
                    // X√≥a canvas
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    if (detections.length > 0) {
                        // V·∫Ω khung ph√°t hi·ªán khu√¥n m·∫∑t
                        const detection = detections[0];
                        const box = detection.detection.box;
                        
                        this.ctx.strokeStyle = '#00ff00';
                        this.ctx.lineWidth = 3;
                        this.ctx.strokeRect(box.x, box.y, box.width, box.height);
                        
                        // L·∫•y c·∫£m x√∫c ch·ªß ƒë·∫°o
                        const expressions = detection.expressions;
                        const maxExpression = Object.keys(expressions).reduce((a, b) => 
                            expressions[a] > expressions[b] ? a : b
                        );
                        
                        const confidence = Math.round(expressions[maxExpression] * 100);
                        
                        this.updateEmotionDisplay(maxExpression, confidence);
                        
                    } else {
                        // Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t
                        this.emotionEmoji.textContent = 'üîç';
                        this.emotionText.textContent = 'T√¨m ki·∫øm khu√¥n m·∫∑t...';
                        this.emotionConfidence.textContent = 'H√£y nh√¨n th·∫≥ng v√†o camera';
                    }
                    
                } catch (error) {
                    console.error('L·ªói detection:', error);
                }
            }
            
            updateEmotionDisplay(emotion, confidence) {
                const emotionMap = {
                    'neutral': { emoji: 'üòê', text: 'B√¨nh th∆∞·ªùng' },
                    'happy': { emoji: 'üòä', text: 'Vui v·∫ª' },
                    'sad': { emoji: 'üò¢', text: 'Bu·ªìn b√£' },
                    'angry': { emoji: 'üò†', text: 'T·ª©c gi·∫≠n' },
                    'fearful': { emoji: 'üò®', text: 'S·ª£ h√£i' },
                    'disgusted': { emoji: 'ü§¢', text: 'Gh√™ t·ªüm' },
                    'surprised': { emoji: 'üò≤', text: 'Ng·∫°c nhi√™n' }
                };
                
                const emotionData = emotionMap[emotion] || { emoji: 'ü§ñ', text: emotion };
                
                this.emotionEmoji.textContent = emotionData.emoji;
                this.emotionText.textContent = emotionData.text;
                this.emotionConfidence.textContent = `ƒê·ªô tin c·∫≠y: ${confidence}%`;
            }
            
            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
            
            showDebugInfo() {
                const info = [
                    `üîç Debug Information:`,
                    ``,
                    `üìö Libraries:`,
                    `- Face-API: ${typeof faceapi !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Not loaded'}`,
                    `- TensorFlow: ${typeof tf !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Not loaded'}`,
                    ``,
                    `üé• Camera:`,
                    `- Stream: ${this.stream ? '‚úÖ Active' : '‚ùå Not active'}`,
                    `- Video dimensions: ${this.video.videoWidth}x${this.video.videoHeight}`,
                    `- Camera ready: ${this.cameraReady ? '‚úÖ Yes' : '‚ùå No'}`,
                    ``,
                    `üß† AI Models:`,
                    `- Models loaded: ${this.modelsLoaded ? '‚úÖ Yes' : '‚ùå No'}`,
                    `- TinyFaceDetector: ${faceapi?.nets?.tinyFaceDetector?.isLoaded ? '‚úÖ Loaded' : '‚ùå Not loaded'}`,
                    `- FaceExpression: ${faceapi?.nets?.faceExpressionNet?.isLoaded ? '‚úÖ Loaded' : '‚ùå Not loaded'}`,
                    ``,
                    `üåê Browser:`,
                    `- Online: ${navigator.onLine ? '‚úÖ Yes' : '‚ùå No'}`,
                    `- MediaDevices: ${navigator.mediaDevices ? '‚úÖ Supported' : '‚ùå Not supported'}`,
                    `- getUserMedia: ${navigator.mediaDevices?.getUserMedia ? '‚úÖ Supported' : '‚ùå Not supported'}`,
                    ``,
                    `‚ö° Status:`,
                    `- Running: ${this.isRunning ? '‚úÖ Yes' : '‚ùå No'}`,
                    `- Detection interval: ${this.detectionInterval ? '‚úÖ Active' : '‚ùå Inactive'}`
                ].join('\n');
                
                this.debugInfo.textContent = info;
                this.debugInfo.style.display = this.debugInfo.style.display === 'none' ? 'block' : 'none';
                
                console.group('üîç DEBUG INFO');
                console.log('Face-API:', typeof faceapi !== 'undefined');
                console.log('Stream:', this.stream);
                console.log('Video dimensions:', this.video.videoWidth, 'x', this.video.videoHeight);
                console.log('Models loaded:', this.modelsLoaded);
                console.log('Camera ready:', this.cameraReady);
                console.log('Running:', this.isRunning);
                console.groupEnd();
            }
        }
        
        // Kh·ªüi t·∫°o app khi DOM s·∫µn s√†ng
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîÑ DOM loaded, initializing app...');
            window.app = new EmotionDetectionApp();
        });
        
        // Error handler
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
