<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Models CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .test-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 0.85em;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            margin: 5px;
        }
        .badge-success { background: #28a745; color: white; }
        .badge-error { background: #dc3545; color: white; }
        .badge-info { background: #17a2b8; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Ki·ªÉm Tra Models CDN</h1>
        <p class="subtitle">Test t·∫£i models Face-API.js t·ª´ CDN</p>

        <div id="results"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="runTests()">üîÑ Ch·∫°y L·∫°i Test</button>
            <button class="btn" onclick="location.href='index.html'">üè† V·ªÅ Trang Ch√≠nh</button>
        </div>
    </div>

    <!-- Face-API.js from jsdelivr CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

    <script>
        const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
        let resultsDiv;

        function addResult(title, message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'test-section';
            div.innerHTML = `
                <div class="test-title">${title}</div>
                <div class="result ${type}">${message}</div>
            `;
            resultsDiv.appendChild(div);
        }

        function addBadge(label, type = 'info') {
            return `<span class="badge badge-${type}">${label}</span>`;
        }

        async function runTests() {
            resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loader"></div><p style="text-align:center;">ƒêang ki·ªÉm tra...</p>';

            const results = [];

            // Test 1: Check if faceapi is loaded
            results.push({
                title: '1Ô∏è‚É£ Ki·ªÉm tra Face-API.js Library',
                message: typeof faceapi !== 'undefined' 
                    ? `${addBadge('‚úÖ OK', 'success')} Face-API.js ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng!<br><code>Version: ${faceapi.version || 'Unknown'}</code>`
                    : `${addBadge('‚ùå FAILED', 'error')} Face-API.js kh√¥ng ƒë∆∞·ª£c t·∫£i!`,
                type: typeof faceapi !== 'undefined' ? 'success' : 'error'
            });

            if (typeof faceapi === 'undefined') {
                resultsDiv.innerHTML = '';
                results.forEach(r => addResult(r.title, r.message, r.type));
                addResult('üõë D·ª´ng Test', 'Kh√¥ng th·ªÉ ti·∫øp t·ª•c v√¨ Face-API.js ch∆∞a ƒë∆∞·ª£c t·∫£i.', 'error');
                return;
            }

            // Test 2: Check TensorFlow Backend
            try {
                await faceapi.tf.ready();
                results.push({
                    title: '2Ô∏è‚É£ Ki·ªÉm tra TensorFlow Backend',
                    message: `${addBadge('‚úÖ OK', 'success')} TensorFlow backend ƒë√£ s·∫µn s√†ng!<br><code>Backend: ${faceapi.tf.getBackend()}</code>`,
                    type: 'success'
                });
            } catch (error) {
                results.push({
                    title: '2Ô∏è‚É£ Ki·ªÉm tra TensorFlow Backend',
                    message: `${addBadge('‚ùå FAILED', 'error')} TensorFlow backend l·ªói!<br><pre>${error.message}</pre>`,
                    type: 'error'
                });
            }

            // Test 3: Test Model URL accessibility
            results.push({
                title: '3Ô∏è‚É£ Ki·ªÉm tra Model URL',
                message: `${addBadge('‚ÑπÔ∏è INFO', 'info')} ƒêang ki·ªÉm tra: <code>${MODEL_URL}</code>`,
                type: 'info'
            });

            // Test 4: Load tiny face detector
            try {
                console.log('Loading tiny face detector...');
                const startTime = Date.now();
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                const loadTime = Date.now() - startTime;
                
                results.push({
                    title: '4Ô∏è‚É£ T·∫£i Tiny Face Detector Model',
                    message: `${addBadge('‚úÖ OK', 'success')} Model ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng!<br><code>Th·ªùi gian: ${loadTime}ms</code>`,
                    type: 'success'
                });
            } catch (error) {
                results.push({
                    title: '4Ô∏è‚É£ T·∫£i Tiny Face Detector Model',
                    message: `${addBadge('‚ùå FAILED', 'error')} Kh√¥ng th·ªÉ t·∫£i model!<br><pre>${error.message}</pre><br><strong>Chi ti·∫øt:</strong><pre>${error.stack}</pre>`,
                    type: 'error'
                });
            }

            // Test 5: Load face expression model
            try {
                console.log('Loading face expression model...');
                const startTime = Date.now();
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                const loadTime = Date.now() - startTime;
                
                results.push({
                    title: '5Ô∏è‚É£ T·∫£i Face Expression Model',
                    message: `${addBadge('‚úÖ OK', 'success')} Model ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng!<br><code>Th·ªùi gian: ${loadTime}ms</code>`,
                    type: 'success'
                });
            } catch (error) {
                results.push({
                    title: '5Ô∏è‚É£ T·∫£i Face Expression Model',
                    message: `${addBadge('‚ùå FAILED', 'error')} Kh√¥ng th·ªÉ t·∫£i model!<br><pre>${error.message}</pre><br><strong>Chi ti·∫øt:</strong><pre>${error.stack}</pre>`,
                    type: 'error'
                });
            }

            // Test 6: Environment info
            const env = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Language': navigator.language,
                'Online': navigator.onLine ? 'Yes' : 'No',
                'Protocol': window.location.protocol,
                'Hostname': window.location.hostname,
                'HTTPS': window.location.protocol === 'https:' ? 'Yes' : 'No'
            };

            let envHtml = '<table style="width:100%; margin-top:10px;">';
            for (const [key, value] of Object.entries(env)) {
                envHtml += `<tr><td style="padding:5px; font-weight:bold;">${key}:</td><td style="padding:5px;"><code>${value}</code></td></tr>`;
            }
            envHtml += '</table>';

            results.push({
                title: '6Ô∏è‚É£ Th√¥ng Tin M√¥i Tr∆∞·ªùng',
                message: envHtml,
                type: 'info'
            });

            // Display all results
            resultsDiv.innerHTML = '';
            results.forEach(r => addResult(r.title, r.message, r.type));

            // Summary
            const successCount = results.filter(r => r.type === 'success').length;
            const errorCount = results.filter(r => r.type === 'error').length;
            const totalTests = results.filter(r => r.type !== 'info').length;

            let summaryType = 'success';
            let summaryMsg = `${addBadge('üéâ ALL PASSED', 'success')} T·∫•t c·∫£ ${totalTests} tests ƒë·ªÅu th√†nh c√¥ng!`;

            if (errorCount > 0) {
                summaryType = 'error';
                summaryMsg = `${addBadge('‚ùå FAILED', 'error')} ${errorCount}/${totalTests} tests th·∫•t b·∫°i!`;
            }

            addResult('üìä T·ªïng K·∫øt', summaryMsg, summaryType);
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
