<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - AI Assistant Test</title>
</head>
<body>
    <h1>üîç DEBUG PAGE</h1>
    <div id="debug"></div>
    
    <script src="js/config.js"></script>
    <script src="js/emotions.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/productivity.js"></script>
    <script src="js/ai-assistant.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        const debugDiv = document.getElementById('debug');
        
        function log(msg) {
            console.log(msg);
            debugDiv.innerHTML += `<p>${msg}</p>`;
        }
        
        log('=== CHECKING FILES ===');
        
        setTimeout(() => {
            log('1. Checking ProductivityTracker class...');
            if (typeof ProductivityTracker !== 'undefined') {
                log('‚úÖ ProductivityTracker class FOUND');
                try {
                    const pt = new ProductivityTracker();
                    log('‚úÖ ProductivityTracker INITIALIZED');
                    log(`   - Methods: ${Object.getOwnPropertyNames(ProductivityTracker.prototype).join(', ')}`);
                } catch (e) {
                    log(`‚ùå ProductivityTracker INIT ERROR: ${e.message}`);
                }
            } else {
                log('‚ùå ProductivityTracker class NOT FOUND');
            }
            
            log('');
            log('2. Checking AIAssistant class...');
            if (typeof AIAssistant !== 'undefined') {
                log('‚úÖ AIAssistant class FOUND');
                try {
                    const pt = new ProductivityTracker();
                    const ai = new AIAssistant(pt);
                    log('‚úÖ AIAssistant INITIALIZED');
                    log(`   - Methods: ${Object.getOwnPropertyNames(AIAssistant.prototype).join(', ')}`);
                } catch (e) {
                    log(`‚ùå AIAssistant INIT ERROR: ${e.message}`);
                }
            } else {
                log('‚ùå AIAssistant class NOT FOUND');
            }
            
            log('');
            log('3. Checking EmotionDetectionApp class...');
            if (typeof EmotionDetectionApp !== 'undefined') {
                log('‚úÖ EmotionDetectionApp class FOUND');
            } else {
                log('‚ùå EmotionDetectionApp class NOT FOUND');
            }
            
            log('');
            log('4. Checking face-api...');
            if (typeof faceapi !== 'undefined') {
                log('‚úÖ face-api LOADED');
            } else {
                log('‚ùå face-api NOT LOADED');
            }
            
            log('');
            log('=== DONE ===');
            log('Check console (F12) for more details');
        }, 2000);
    </script>
</body>
</html>
