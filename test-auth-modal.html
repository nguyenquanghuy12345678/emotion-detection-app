        <button onclick="showAuthModal()" style="background: white; color: #f5576c; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">ğŸ” ÄÄƒng nháº­p Ä‘á»ƒ lÆ°u dá»¯ liá»‡u</button>

    <script>
        // Mock API Client for testing
        window.apiClient = {
            isAuthenticated: () => false,
            getCurrentUser: () => null,
            login: async (email, password) => {
                console.log('Mock login:', email);
                return { user: { email, full_name: 'Test User' }, token: 'mock-token' };
            },
            register: async (email, password, fullName) => {
                console.log('Mock register:', email, fullName);
                return { user: { email, full_name: fullName }, token: 'mock-token' };
            },
            logout: () => {
                console.log('Mock logout');
                showGuestMode();
            }
        };

        function showAuthModal() {
            const modal = document.getElementById('authModal');
            if (modal) {
                modal.style.display = 'block';
                console.log('âœ… Auth modal displayed');
            } else {
                console.error('âŒ Auth modal element not found!');
            }
        }
        
        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('authModalTitle').textContent = 'ğŸ“ ÄÄƒng KÃ½';
            document.getElementById('authMessage').style.display = 'none';
        }
        
        function switchToLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('authModalTitle').textContent = 'ğŸ” ÄÄƒng Nháº­p';
            document.getElementById('authMessage').style.display = 'none';
        }
        
        function showAuthMessage(message, isError = false) {
            const msgEl = document.getElementById('authMessage');
            msgEl.textContent = message;
            msgEl.style.display = 'block';
            msgEl.style.background = isError ? '#f8d7da' : '#d4edda';
            msgEl.style.color = isError ? '#721c24' : '#155724';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                showAuthMessage('Äang Ä‘Äƒng nháº­p...', false);
                
                const result = await window.apiClient.login(email, password);
                
                showAuthMessage('âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng!', false);
                
                setTimeout(() => {
                    closeAuthModal();
                    showUserInfo(result.user);
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAuthMessage('âŒ ' + error.message, true);
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('registerFullName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                showAuthMessage('Äang táº¡o tÃ i khoáº£n...', false);
                
                const result = await window.apiClient.register(email, password, fullName);
                
                showAuthMessage('âœ… ÄÄƒng kÃ½ thÃ nh cÃ´ng!', false);
                
                setTimeout(() => {
                    closeAuthModal();
                    showUserInfo(result.user);
                }, 1000);
                
            } catch (error) {
                console.error('Register error:', error);
                showAuthMessage('âŒ ' + error.message, true);
            }
        }
        
        function handleLogout() {
            if (confirm('Báº¡n cÃ³ cháº¯c muá»‘n Ä‘Äƒng xuáº¥t?')) {
                window.apiClient.logout();

        }
        
        function showUserInfo(user) {
            document.getElementById('userInfoBar').style.display = 'flex';
            document.getElementById('guestModeBar').style.display = 'none';
            document.getElementById('userDisplayName').textContent = user.full_name || user.fullName || 'User';
            document.getElementById('userDisplayEmail').textContent = user.email;
            
            console.log('âœ… User logged in:', user);
        }
        
        function showGuestMode() {
            document.getElementById('userInfoBar').style.display = 'none';
            document.getElementById('guestModeBar').style.display = 'flex';
            
            console.log('ğŸ‘» Running in guest mode');
        }

        // Auto-show guest mode on load
        window.addEventListener('load', () => {

    </script>
